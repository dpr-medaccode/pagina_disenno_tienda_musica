<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de sesión - Music Store</title>
  <link rel="icon" type="image/png" href="img/ico/disco_ejemplo.ico">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="text-light">

  <!-- Menú desplegable -->
  <div id="desplegable" onclick="document.getElementById('barra_lateral').classList.toggle('hiden')">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Barra lateral -->
  <nav id="barra_lateral" class="hiden">

    <img src="img/disco_logo.png" alt="Logo">

    <a href="index.html"><div>Inicio</div></a>

    <a href="musica.html"><div>Música</div></a>

     <a href="peliculas.html"><div>Películas</div></a>

    <a href="reproductor.html"><div>Reproductor</div></a>

    <a href="carrito.html"><div>Carrito</div></a>

    <a href="contacto.html"><div>Contacto</div></a>

    <a href="registro.html"><div>Registrarse</div></a>

    <a href="inicio_secion.html"><div>Iniciar sesión</div></a>

  </nav>

  <main class="container py-5">

    <section id="texto_inicio" class="text-center mb-5">
      <h1>Inicia sesión</h1>
    </section>

    <!-- Formulario de inicio de sesión -->
    <form id="loginForm" class="mx-auto p-4 rounded-3" style="max-width: 400px; background-color: #5D5050;">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control bg-dark text-light border-danger" id="nombre" placeholder="Tu nombre" required>
      </div>

      <div class="mb-3">
        <label for="contrasenna" class="form-label">Contraseña</label>
        <input type="password" class="form-control bg-dark text-light border-danger" id="contrasenna" placeholder="*****" required>
      </div>

      <button type="submit" class="btn btn-danger w-100" data-bs-toggle="modal" data-bs-target="#loginModal">
        Enviar
      </button>

    </form>

  </main>

  <!-- Modal de confirmación -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content text-dark">
        <div class="modal-header">
          <h5 class="modal-title" id="loginLabel">¡Inicio de sesión completado!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          Has iniciado sesión correctamente.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <br><br><br><br><br> <br><br><br><br><br><br><br>

  <footer class="text-center py-4 mt-5">
    <a href="https://github.com/dpr-medaccode/pagina_disenno_tienda_musica">pagina_disenno_tienda_musica</a> © 2025 by 
    <a href="https://github.com/dpr-medaccode">dpr-medaccode</a> | 
    <a href="https://creativecommons.org/licenses/by-sa/4.0/">CC BY-SA 4.0</a>
  </footer>

  <script src="../node_modules/@popperjs/core/dist/umd/popper.min.js"></script>

  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

  <script>
   
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', function(event) {

      event.preventDefault();

      const modal = new bootstrap.Modal(document.getElementById('loginModal'));

      modal.show();

    });

  </script>

</body>
</html>
